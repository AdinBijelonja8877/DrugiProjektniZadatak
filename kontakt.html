<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - FC Barcelona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #004d98, #a50044);
            color: #fff;
        }
        .navbar {
            background-color: #ffcb00;
        }
        .navbar-brand, .nav-link {
            color: #004d98 !important;
        }
        footer {
            background-color: #004d98;
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">FC Barcelona</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                        <li class="nav-item"><a class="nav-link" href="onama.html">O nama</a></li>
                        <li class="nav-item"><a class="nav-link" href="galerija.html">Galerija</a></li>
                        <li class="nav-item"><a class="nav-link active" href="kontakt.html">Kontakt</a></li>
                        <li class="nav-item"><a class="nav-link" href="campnou.html">Camp Nou</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h1 class="text-center">Kontaktirajte nas</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ime</label>
                <input type="text" class="form-control" id="name" placeholder="Unesite vaše ime" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite vaš email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Poruka</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Vaša poruka"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Pošalji</button>
        </form>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 FC Barcelona. Sva prava zadržana.</p>
    </footer>
</body>
</html>
